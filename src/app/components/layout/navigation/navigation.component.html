<mat-sidenav-container class="sidenav-container" (backdropClick)="drawer.close()">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport="true"
        (keydown.escape)="drawer.close()"
        disableClose
    >
        <mat-toolbar color="primary">Навигация</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/comics']" (click)="drawer.close()">Комикс</a>
            <a mat-list-item [routerLink]="['/game']" (click)="drawer.close()">Игра</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span><a class="title" [routerLink]="['/']">Хроники Баюна</a></span>
                <span class="spacer"></span>
                <mat-icon class="icon">favorite</mat-icon>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
